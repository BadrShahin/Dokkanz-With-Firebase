<div class="container">
    <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12">
            <h2><i class="fa fa-users"></i> Users</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>ID</th>
                            <th>Login</th>
                            <th>Header</th>
                            <th>Header</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="isPaginated == false && hasValue == false">

                        <tr *ngFor="let user of users" [routerLink]="['/users', user.login]">
                            <td class="py-1"><img class="rounded" src="{{user.avatar_url}}" width="40" height="40"></td>
                            <td class="py-1">{{user.id}}</td>
                            <td class="py-1">{{user.login}}</td>
                            <td class="py-1">in</td>
                            <td class="py-1">libero</td>
                        </tr>

                    </tbody>
                    <tbody *ngIf="isPaginated == true && hasValue == false">
                        <tr *ngFor="let user of users | paginate: { itemsPerPage: this.per_page, currentPage: this.startFrom } ">
                            <td class="py-1"><img class="rounded" src="{{user.avatar_url}}" width="40" height="40"></td>
                            <td class="py-1">{{user.id}}</td>
                            <td class="py-1">{{user.login}}</td>
                            <td class="py-1">in</td>
                            <td class="py-1">libero</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="hasValue == true">
                        <tr *ngFor="let user of searchedUsers | paginate: { itemsPerPage: this.per_page, currentPage: this.page }">
                            <td class="py-1"><img class="rounded" src="{{user.avatar_url}}" width="40" height="40"></td>
                            <td class="py-1">{{user.id}}</td>
                            <a [routerLink]="['/users',user.login]"><td class="py-1">{{user.login}}</td></a>
                            <td class="py-1">in</td>
                            <td class="py-1">libero</td>
                        </tr>
                    </tbody>
                </table>
                <!-- <ul *ngFor="let user of users | paginate: { itemsPerPage: countOfPages, currentPage: currentPageNumber }"
                    class="list-group">
                    <li class="list-group-item disabled" aria-disabled="true">
                        {{user.login}}
                    </li>
                </ul> -->
                <br>

                <!--Including the pagination control.-->
                <div *ngIf="isPaginated == true" class="text-right fixed-bottom container">
                    <pagination-controls (pageChange)="currentPageNumber = $event"></pagination-controls>
                </div>
                <div *ngIf="hasValue == true" class="text-right fixed-bottom container">
                    <pagination-controls (pageChange)="currentPageNumber = $event"></pagination-controls>
                </div>
            </div>
        </main>
    </div>
</div>
